<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu vertical</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <header>
        <div class="bar"></div>
        <div class="user">
          <img src="foto.jpeg" alt="" />

        </div>
      </header>

      <div class="links">
        <a href="#">
          <div class="icon">
            <span
              class="iconify"
              data-icon="flat-color-icons:assistant"

              data-height="32"
            ></span>
          </div>
          <div class="title">Asistencia remota</div>
        </a>
        <a href="#">
          <div class="icon">
            <span
              class="iconify"

              data-width="32"
              data-height="32"
            ></span>
          </div>
          <div class="title">Calendario</div>
        </a>
        <a href="#">
          <div class="icon">
            <span
              class="iconify"
              data-icon="flat-color-icons:automatic"
              data-width="32"
              data-height="32"
            ></span>
          </div>
          <div class="title">Configuraciones</div>
        </a>
        <a href="#">
          <div class="icon">
            <span
              class="iconify"
              data-icon="flat-color-icons:bearish"
              data-width="32"
              data-height="32"
            ></span>
          </div>
          <div class="title">Analisis</div>
        </a>
        <a href="#">
          <div class="icon">
            <span
              class="iconify"
              data-icon="flat-color-icons:compact-camera"
              data-width="32"
              data-height="32"
            ></span>
          </div>
          <div class="title">Fotos</div>
        </a>
      </div>
    </nav>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
  </body>
</html>
